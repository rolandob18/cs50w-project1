{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

   <section id="seccion">
        <div class="izquierda">
            <br> <br>
            <h1>  Crea tu cuenta </h1>
            <h3>Ingrese sus datos</h3><br>

            <form action="/register" method="post" id="register">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="username" placeholder="username" id="username" required>
                </div>
                <br>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" type="password" name="password" placeholder="password" requiered>
                </div>
                <br>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" type="password" name="confirmation" placeholder="confirm password" required>
                </div>
                <br>
                <button class="btn btn-primary" type="submit" id="submit"> Registrarte </button>
            </form>
        </div >

    </section>

{% endblock %}
